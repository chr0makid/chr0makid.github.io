<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=340, initial-scale=1.0">
  <title>Gaming Delight</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      background: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #000;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    h2 {
      font-size: 16px;
      margin: 24px 0 12px;
      font-weight: 600;
    }

    .game-card {
      display: flex;
      background: #f7f7f7;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 8px;
      margin-bottom: 12px;
      text-decoration: none;
      color: inherit;
      transition: background 0.2s;
    }

    .game-card:hover {
      background: #efefef;
    }

    .game-card img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .game-info {
      margin-left: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .game-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .game-desc {
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Gaming Delight</h1>

  <h2>New Projects</h2>

  <a class="game-card" href="https://example.com/tetris">
    <img src="https://your-repo.github.io/icons/tetris.png" alt="">
    <div class="game-info">
      <div class="game-title">Lava Tetris</div>
      <div class="game-desc">Classic blocks with a lava twist!</div>
    </div>
  </a>

  <h2>All Games</h2>

  <a class="game-card" href="https://example.com/brick">
    <img src="https://your-repo.github.io/icons/brick.png" alt="">
    <div class="game-info">
      <div class="game-title">Brick Breaker</div>
      <div class="game-desc">Destroy all the bricks!</div>
    </div>
  </a>

  <a class="game-card" href="https://example.com/runner">
    <img src="https://your-repo.github.io/icons/runner.png" alt="">
    <div class="game-info">
      <div class="game-title">Pixel Runner</div>
      <div class="game-desc">Run and jump to survive.</div>
    </div>
  </a>

</body>
</html>
