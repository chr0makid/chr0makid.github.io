<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaming Delight</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      font-size: 20px;
      margin: 20px 0 10px;
      color: #000;
    }
    .game-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 10px;
      width: 100%;
      max-width: 320px;
    }
    .game-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border: 1px solid #000;
      border-radius: 12px;
      background: white;
      color: #000;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.2s;
    }
    .game-btn:hover {
      background: #f9f9f9;
    }
    .game-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Mini-Games</h1>
  <div class="game-list">
    <a class="game-btn" href="https://t.me/GamingDelightBot/LavaTetris" target="_blank">
      <img class="game-icon" src="icons/lava_tetris" alt="Tetris Icon" />
      Lava Tetris
    </a>
  </div>
</body>
</html>
